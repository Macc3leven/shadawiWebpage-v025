<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/text.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <link rel="stylesheet" href="./css/modals.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>

<body>
    <div class="text-body">
        <h1 class="big-title">GALLERY</h1>
        <p id="galleryDisc">Browse Through the shadawi galaxy and find the rarist of specimen</p>
    </div>

    <section id="filterContainer" class="filter-content-container">
        <div class="quick-tabs-container">
            <div class="tab selected" style="border-radius: 24px 0 0 0;">
                <p>SPECIMEN</p>
            </div>
            <div class="tab">
                <p>TOKENS</p>
            </div>
            <div class="tab" style="border-radius: 0 24px 0 0;">
                <p>OWNERS</p>
            </div>
        </div>

        <div class="search-container">
            <div class="search-filter">
                <select name="dropdown" id="schSelector1" class="search-filter">
                    <option value="" disabled selected>CLASS</option>
                    <option value="divine">DIVINE</option>
                    <option value="elemental">ELEMENTAL</option>
                    <option value="gas">GAS</option>
                    <option value="undead">UNDEAD</option>
                    <option value="humanoid">HUMANOID</option>
                    <option value="plant">PLANT</option>
                    <option value="beast">BEAST</option>
                    <option value="fairy">FAIRY</option>
                </select>
            </div>
            <div class="search-filter">
                <select name="dropdown" id="schSelector2">
                    <option value="" disabled selected>SKILL</option>
                    <option value="brawler">Brawler</option>
                    <option value="samurai">samurai</option>
                    <option value="cursed">cursed</option>
                    <option value="sorcerer">sorcerer</option>
                    <option value="mystical">mystical</option>
                    <option value="extrasensory">extrasensory</option>
                    <option value="summoner">summoner</option>
                    <option value="psychic">psychic</option>
                    <option value="quantum">quantum</option>
                </select>
            </div>
            <div id="searchBox" class="search-box">
                <!-- <span class="search-icon"></span> -->
                <input type="text" id="searchInput" placeholder="SEARCH NAME OR SID">
            </div>
        </div>
    </section>

    <section id="galleryContainer" class="gallery-content-container">
        <div id="cardCollection" class="card-collection">
            <!-- <div class="custom-card" style="background-image: url(./images/seapunk.png)">
                <div class="card-info">
                    <h3>Cameron Williamson</h3>
                    <p>CREATER TYPE</p>
                </div>
            </div> -->
        </div>
        <div class="results-container">
            <button id="prevPgBtn" class="button3">
                <p>&lt; previous</p>
            </button>
            <div>
                <p id="contentCount">5/356</p>
            </div> 
            <button id="nextPgBtn" class="button3">
                <p>Next &gt;</p>
            </button>
        </div>
    </section>

    <!-- Modals -->
    <section id="modalContainer" class="modal">
        <div id="modal" class="modal">
            <div class="close-button-container">
                <button id="modalCloseBtn" class="close-button">&times;</button>
            </div>
            <div class="title-container">
                <h1 id="modalTitle" class="sm-title">MIGHTY BIRD</h1>
            </div>
            <div id="modalImg" class="main-img-container">
            </div>
            <div class="cta-container">
                <button id="displayBtn" class="button1">DISPLAY</button>
            </div>
            <div class="info-container">
                <div class="content">
                    <div id="legendContainer" class="legend_container">
                        <h3 class="sm-title">LEGEND</h3>
                        <p id="legendText" style="text-indent: 40px">
                            <!-- Legend text will be dynamically inserted here -->
                        </p>
                    </div>
                    <div id="attributeContainer" class="atr_container">
                        <h3 class="sm-title">ATTRIBUTES</h3>
                        <!-- Attribute items will be dynamically inserted here -->
                    </div>
                    <div id="statsContainer" class="atr_container">
                        <h3 class="sm-title">STATS</h3>
                        <!-- Stats items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

<!-- Javascript -->
<script type="module" src="./js/gallery.js">
</script>

</html>
